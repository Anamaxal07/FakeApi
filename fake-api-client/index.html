<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body class="background">
    <div class="center">
    <button onclick="get_record()" class="button button1">Get Record</button>
    <button onclick="add_record()" class="button button1">Add Record</button>
    <button onclick="update_record()" class="button button1">Update Record</button>
    <button onclick="delete_record()" class="button button1">Delete Record</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.4/jquery.min.js" integrity="sha512-pumBsjNRGGqkPzKHndZMaAG+bir374sORyzM3uulLV14lN5LyykqNk8eEeUlUkB3U0M4FApyaHraT65ihJhDpQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        function get_record() {
            $.ajax({
                url: "http://fakeapi.test/students/",
                method: "GET",
                success: function(response) {
                    console.log(response)
                },
                error: function(xhr, status, error) {
                    var err = eval("(" + xhr.responseText + ")");                    
                    console.log(err.Message);
                }
            });
        }

        function add_record() {
            $.ajax({
                url: "http://fakeapi.test/students/",
                method: "POST",
                data: {
                    "name": "Project 1",
                    "course": "Dog"
                },
                success: function(response) {
                    console.log(response)
                },
                error: function(xhr, status, error) {
                    var err = eval("(" + xhr.responseText + ")");                    
                    console.log(err.Message);
                }
            });
        }

        function update_record() {
            $.ajax({
                url: "http://fakeapi.test/students/index.php?id=1",
                method: "PUT",
                data: {
                    "name": "Project 2",
                    "course": "Cat"
                },
                success: function(response) {
                    console.log(response)
                },
                error: function(xhr, status, error) {
                    var err = eval("(" + xhr.responseText + ")");                    
                    console.log(err.Message);
                }
            });
        }

        function delete_record() {
            $.ajax({
                url: "http://fakeapi.test/students/index.php?id=1",
                method: "DELETE",
                success: function(response) {
                    console.log(response)
                },
                error: function(xhr, status, error) {
                    var err = eval("(" + xhr.responseText + ")");                    
                    console.log(err.Message);
                }
            });
        }
    </script>
</body>
</html>
